<template>
    <lightning-card>
        <div class="slds-p-vertical_xx-small slds-text-heading_medium slds-align--absolute-center">
            Event Signup Confirmation
        </div>
        <div slot="footer">
            <div class="slds-grid slds-grid_vertical slds-align_absolute-center">
                <template if:true={isLoading}>

                    <div class="slds-col">
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </div>

                </template>

                <template if:false={isLoading}>
                    <template if:true={showNoRecordsMessage}>

                        <div class="slds-col">
                            <div class="slds-p-vertical_small slds-text-heading_small">
                                Looks like we couldn't find any signups!
                            </div>
                        </div>

                        <div class="slds-col">
                            <div class="slds-p-vertical_small">
                                <lightning-icon icon-name="utility:error" alternative-text="Error!" variant="error"
                                    title="error variant medium" size="medium"></lightning-icon>
                            </div>
                        </div>

                    </template>

                    <template if:false={showNoRecordsMessage}>

                        <div class="slds-col">
                            <div class="slds-p-vertical_small slds-text-heading_small">
                                Thanks for confirming your signup! We hope you enjoy the event.
                            </div>
                        </div>

                        <div class="slds-col">
                            <div class="slds-p-vertical_small">
                                <lightning-icon icon-name="utility:success" alternative-text="Success!"
                                    variant="success" title="success variant medium" size="medium"></lightning-icon>
                            </div>
                        </div>

                    </template>
                </template>

            </div>
        </div>
    </lightning-card>
</template>
