<template>
    <section class="cell-container slds-align_absolute-center">
        <div class="slds-grid slds-grid_vertical full-width">
            <div class="slds-col text-center">
                <div class={dateBlockClass} onclick={eventDateClicked}>
                    <span class={dateNumberClass}>{currentCellData.dateNumber}</span>
                </div>
            </div>
            <template if:true={anyDataToShow}>
                <template for:each={currentCellData.data.shortList} for:item="item" for:index="index">
                    <div class="slds-col text-clickable date-text" onclick={eventClicked} data-id={index} key={item.Id}>
                        <div class="item-block slds-p-horizontal_xx-small slds-truncate text-center">
                            <span>{item.StartTimeString} - <span class="text-bold">{item.Name}</span></span> 
                        </div>
                    </div>
                </template>
            </template>
            <template if:true={extraItemsToShow}>
                <div class="slds-col text-bold text-clickable text-hover-shadow" onclick={showMoreEventsClicked}>
                    <div class="item-block slds-p-horizontal_xx-small text-center">
                        <span>{currentCellData.data.numHiddenItems} more</span>
                    </div>
                </div>
            </template>
        </div>
    </section>
</template>
